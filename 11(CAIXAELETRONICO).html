<script>
  var valorSaque = prompt('Informe o valor do saque: ', 'Ex.: 1250'),
    resto
  var n100, n50, n20, n10

  function calculaNotas(valorSaque) {
    n100 = valorSaque / 100
    resto = valorSaque % 100
    console.log(n100)

    n50 = resto / 50
    resto = resto % 50
    console.log(n50)

    n20 = resto / 20
    resto = resto % 20
    console.log(n20)

    n10 = resto / 10
    resto = resto % 10
    console.log(n10)

    return `  Notas de 100: ${Math.trunc(n100)}
  Notas de 50: ${Math.trunc(n50)}
  Notas de 20: ${Math.trunc(n20)}
  Notas de 10: ${Math.trunc(n10)}`
  }

  alert(calculaNotas(valorSaque))
</script>
